name: "build"
on:
  push:
    paths-ignore:
      - '**/*.md'
  pull_request:
    paths-ignore:
      - '**/*.md'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: JNI Download For Windows
        uses: bettermarks/action-artifact-download
        with:
          repo: cssxsh/t544_enc
          token: ${{ secrets.GITHUB_TOKEN }}
          artifact_name: push-build-windows

      - name: JNI Download For Linux
        uses: bettermarks/action-artifact-download
        with:
          repo: cssxsh/t544_enc
          token: ${{ secrets.GITHUB_TOKEN }}
          artifact_name: push-build-linux

      - name: JNI Download For Android
        uses: bettermarks/action-artifact-download
        with:
          repo: cssxsh/t544_enc
          token: ${{ secrets.GITHUB_TOKEN }}
          artifact_name: push-build-android

      - name: JNI Download For MacOS
        uses: bettermarks/action-artifact-download
        with:
          repo: cssxsh/t544_enc
          token: ${{ secrets.GITHUB_TOKEN }}
          artifact_name: push-build-macos

      - name: Copy Artifact
        run: |
          cp push-build-windows/* src/main/resources/xyz/cssxsh/mirai/tool
          cp push-build-linux/* src/main/resources/xyz/cssxsh/mirai/tool
          cp push-build-android/* src/main/resources/xyz/cssxsh/mirai/tool
          cp push-build-macos/* src/main/resources/xyz/cssxsh/mirai/tool

      - name: chmod -R 777 *
        run: chmod -R 777 *

      - name: BuildPlugin
        run: ./gradlew buildPlugin

      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: build/mirai/*

      - name: Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: build/mirai/*
          generate_release_notes: true